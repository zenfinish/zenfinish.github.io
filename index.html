        <script type="text/javascript">
            $(function() {
                $(window).scroll(function () {
                   if ($(this).scrollTop() > 0  ) {
                      $('header').addClass('changeHeightHeader');
                      $('header').removeClass('heightHeader');
                      $('header img').addClass('change-atom-logo');
                      $('header img').removeClass('atom-logo');
                      $('header span').addClass('change-header-center');
                      $('header span').removeClass('header-center');
                   }
                   if ($(this).scrollTop() < 1) {
                      $('header').removeClass('changeHeightHeader');
                      $('header').addClass('heightHeader');
                      $('header img').removeClass('change-atom-logo');
                      $('header img').addClass('atom-logo');
                      $('header span').removeClass('change-header-center');
                      $('header span').addClass('header-center');
                   }
                });
             });
        </script>
